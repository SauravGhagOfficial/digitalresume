<!DOCTYPE html>
<html lang="en">
<!-- Fevicon -->
<link rel="icon" type="image/png" href="img/saurav-vector-fevicon.png" />
<!-- Fevicon -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            min-width: 300px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #ff5f6d;
            background-image: linear-gradient(to right, #ff9966, #ff5e62);
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 96, 109, 0.5);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>I've Moved!</h1>
        <p>You will be redirected to my new website in <strong><span id="counter">5</span> seconds</strong>.<br>If not
            redirected, click the button below.</p>
        <button class="btn" onclick="window.location.href='https://sauravghagofficial.github.io/'">Go to New Site</button>
    </div>

    <script>
        const newURL = 'https://sauravghagofficial.github.io/';
        let countdown = 5;
        const counterElement = document.getElementById('counter');

        const timer = setInterval(() => {
            countdown--;
            if (counterElement && countdown > 0) {
                counterElement.textContent = countdown;
            } else {
                clearInterval(timer);
                window.location.href = newURL;
            }
        }, 1000);
    </script>
</body>

</html>
